<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Privacy Guard - Extension Icon Template
    This SVG can be edited in Figma, Inkscape, or any vector editor
    Then converted to PNG at 16px, 48px, 128px for the extension
    
    Colors:
    - Primary Blue: #3b82f6
    - Dark Blue: #2563eb
    - White: #ffffff
    - Background (optional): #0f172a
  -->
  
  <defs>
    <!-- Gradient for shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Optional: Dark background circle -->
  <!-- Uncomment for version with background -->
  <!-- <circle cx="256" cy="256" r="240" fill="#0f172a" opacity="0.8"/> -->
  
  <!-- Main Shield Shape -->
  <g filter="url(#shadow)">
    <!-- Shield body -->
    <path 
      d="M256 64 L128 128 L128 272 C128 384 208 464 256 492 C304 464 384 384 384 272 L384 128 Z" 
      fill="url(#shieldGradient)" 
      stroke="#ffffff" 
      stroke-width="12"
      stroke-linejoin="round"
    />
  </g>
  
  <!-- Checkmark Symbol (Option 1) -->
  <path 
    d="M192 268 L232 308 L320 220" 
    stroke="#ffffff" 
    stroke-width="32" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Alternative: Padlock Symbol (Option 2 - comment out checkmark and uncomment this) -->
  <!--
  <g>
    <rect x="216" y="240" width="80" height="96" rx="8" fill="#ffffff"/>
    <path d="M232 240 L232 216 C232 198 244 184 256 184 C268 184 280 198 280 216 L280 240" 
          stroke="#ffffff" stroke-width="16" fill="none" stroke-linecap="round"/>
    <circle cx="256" cy="280" r="12" fill="#2563eb"/>
  </g>
  -->
  
  <!-- Alternative: Eye Symbol (Option 3 - for transparency theme) -->
  <!--
  <g>
    <ellipse cx="256" cy="280" rx="64" ry="40" fill="none" stroke="#ffffff" stroke-width="16"/>
    <circle cx="256" cy="280" r="24" fill="#ffffff"/>
    <circle cx="256" cy="280" r="12" fill="#2563eb"/>
  </g>
  -->
  
</svg>
